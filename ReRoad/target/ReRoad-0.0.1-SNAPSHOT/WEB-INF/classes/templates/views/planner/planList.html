<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block layout:fragment="script">
    <script th:src="@{/js/planner/planList.js}"></script>
</th:block>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/planner/planList.css}">
</th:block>
<head>
</head>
<body class="container" >
<div id="list-form">
    <div id="top-plan">
        <h3 id="title">여행 일정 플래너</h3>
        <a  id="writeBtn" class="btn btn-primary waves-effect waves-light"
            th:href="@{/member/planwriteform}">일정짜기</a>
        <div id="external-table">
            <table id="table" class="table table-hover">
                <thead>
                <th>여행이름</th>
                <th>여행지</th>
                <th colspan="3">여행기간</th>
                </thead>
                <tbody id="planList">

                </tbody>
            </table>
            <div id="paging">
                <div id="pagination-div">
                    <div id="page-content"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="pastplan-table">
        <h3 id="past_title">지난 여행</h3>
        <table id="pasttable" class="table table-hover">
            <thead>
            <th>여행이름</th>
            <th>여행지</th>
            <th colspan="3">여행기간</th>
            </thead>
            <tbody id="pastplanList">

            </tbody>
        </table>
        <div id="paging2">
            <div id="pagination-div2">
                <div id="page-content2"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
