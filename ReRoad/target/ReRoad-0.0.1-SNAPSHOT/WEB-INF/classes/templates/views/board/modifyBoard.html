<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="layout/defaultLayout">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/board/modifyBoard.css}">
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/board/modifyBoard.js}"></script>
</th:block>
<head>

</head>
<section layout:fragment="content">
    <div class="container">


        <form name="form" id="form" role="form" method="post" th:action="@{/modifyboard}">
            <input type="hidden" name="boardNo" id="boardNo" th:value="${board.boardNo}">
            <div class="mb-3">
                <input type="text" class="form-control" name="boardTitle" id="boardTitle"  th:value="${board.boardTitle}">
            </div>

            <div class="mb-3">
                <input type="" class="form-control" name="boardContent" id="boardContent" th:value="${board.boardContent}" style="height: 300px;">
            </div>

            <div>
                <button type="submit" class="btn btn-sm btn-primary" id="saveBtn">수정</button>
                <a class="btn btn-default waves-effect waves-light" th:href="@{/boardList}">목록</a>
            </div>
        </form>


    </div>
</section>
</html>
