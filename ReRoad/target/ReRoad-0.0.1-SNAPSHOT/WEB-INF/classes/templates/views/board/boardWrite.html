<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/board/boardWrites.css}">
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/board/boardWrite.js}"></script>
</th:block>
<head>

</head>

    <div class="container">
        <form name="form" id="form" role="form" method="post" th:action="@{/boardWrite}" enctype="multipart/form-data">

            <div id="main">
            <strong id ="write">게시글 작성</strong>

            <div id="bar2"></div>

            <div class="mb-3">
                <input type="text" class="form-control" name="boardTitle" id="boardTitle">
            </div>

            <div class="mb-3">
                <textarea class="form-control" name="boardContent" id="boardContent"> </textarea>
            </div>



                <div id='image_preview'>
                    <label for="fileList">
                        <img id="image" src="/images/board/image.png">
                    </label>
                    <input type='file' accept="image/*" id='fileList' name="fileList" multiple='multiple' style="display: none;" />
                    <div id='att_zone'
                         data-placeholder='이미지를 첨부 하려면 카메라 이미지 클릭하거나 이미지를 드래그앤드롭 하세요'></div>
                </div>


                <div>
                    <button type="submit" class="btn btn-info" id="saveBtn">글 작성</button>
                    <a id="listBtn" class="btn btn-default waves-effect waves-light" th:href="@{/boardList}">목록</a>
                </div>

            </div>

        </form>

    </div>
</html>
