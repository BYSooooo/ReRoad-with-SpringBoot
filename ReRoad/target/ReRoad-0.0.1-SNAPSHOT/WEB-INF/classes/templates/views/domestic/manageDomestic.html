<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/domestic/domesticManage.css}">
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/domestic/manageDomestic.js}"></script>
</th:block>
<head>
</head>
    <div class="container" data-spy="affix">

        <div id="mainImage">
         <input type="text" id="searchDomestic"  placeholder="도시를 입력해주세요.">

        <div id="search" style="display: none" >
            <div class="entireDomesticName" th:each="list : ${entireList}" >
                <span th:id="${list.domesticName}" class="name" th:text="${list.domesticName + '   '}"></span>
            </div>
        </div>

        </div>
<div id="main">

        <div id="images">
            <div id="thumb">
                <img th:if="${domestic.thumbnailSystem == ''}" class = "thumnail" src="/images/noImage.png">
                <img th:if="${domestic.thumbnailSystem != ''}" class="thumnail" th:src="@{'/upload/'+${domestic.thumbnailSystem}}">
            </div>

            <div id="imgViewArea" style="margin-top:10px; display:none;">
                <img id="imgArea" style="margin-left: 350px; margin-bottom: 100px; margin-top: 68px; border-radius: 50%; border: 3px solid teal; width: 300px;
                        height: 300px;" onerror="imgAreaError()"/>
            </div>
        </div>

    <form th:action="@{/settingDomestic}" name="form" id="form" role="form" method="post" enctype="multipart/form-data">


        <input type="hidden" name="prevdomesticName" th:value="${domestic.domesticName}">
        <div id="selected">
            <div id="currentDomestic" th:text="${domestic.domesticName}"></div>
            <input class="form-fileInput" type="hidden" name="domesticName" id="domesticName" th:value="${domestic.domesticName}">
        </div>

    <label for="boardFileInput">
        <img src="/images/board/image.png" style="position: absolute; top: 691px; margin-left: 155px; width:70px; height:70px; cursor: pointer;">
    </label>
        <input style="display: none;" type="file" name="boardFileInput" id="boardFileInput">
        <button id="btn" type="submit" class="btn btn-primary" >작성</button>
    </form>

</div>

    </div>
</html>
