<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:width="http://www.w3.org/1999/xhtml" lang="ko"
      >
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{css/member/loginForm.css}">
</th:block>
<!--<th:block layout:fragment="script">-->
<!--    <script th:src="@{/js/member/loginForm.js}"></script>-->
<!--</th:block>-->
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
</head>

    <div class="loginContainer" style=" position:relative;z-index:2">
        <div class="welcome_login">
            <h1 class="form-signin-heading">로그인</h1>
            <div class = "title_devide"></div>
            <div class="welcome_text">
                여행의 시작, ReRoad와 함께하세요.<br>
                로그인하시면 보다 다양한 서비스를 누리실 수 있습니다.

            </div>
        </div>

        <form class="form_signin" method="POST">
            <div id="loginFailLog">
                <span id = loginFailmessage th:text="${loginFail}"></span>
            </div>
            <div class="inputidpwd">
                <label class = "idcss" for="userName">ID</label>
                <input class="form-control" type="text" id="username" name="username" placeholder="Example01@email.com"/>


                <label class= "pwcss" for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Input Password"/>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">로그인</button>
            <a href="/oauth2/authorization/google" style="text-decoration: none">
                <button type="button" class="btn btn-default btn-lg btn-block" id="googleLogin">
                    <img th:src="@{/images/member/google-logo.png}" id="googleImage">구글 계정으로 로그인</button>
            </a>
            <div class="join_devide"></div>
            <a th:href ="@{/joinUser}" style="text-decoration: none">
                <button type="button" class="btn btn-default btn-lg btn-block" id="newJoinUser">
                    <img th:src="@{/images/member/mail.png}" id="mailIcon">회원가입</button>
            </a>

            <div class="otherSelect" th:align="right">
                비밀번호를 잊어버렸다면 <strong><a th:href="@{/forgetPwd}">비밀번호 재설정</a></strong><br>

            </div>
        </form>
    </div>

</html>
