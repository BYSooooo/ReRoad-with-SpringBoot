<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/defaultLayout">
<th:block layout:fragment="css">

    <link rel="stylesheet" th:href="@{/css/error/validException.css}">

</th:block>
<head>
</head>
<section layout:fragment="content">
    <div class="container">
        <table id="errTable">
            <tr><td id="errTitle">ERR발생!</td></tr>
           <div th:each="err : ${fieldErrorList}">
             <tr><td id="msg" th:text="${err.getMessage()}"></td></tr>
               <tr id="userinput"><td>입력된 내용:  </td><td th:text="${err.getRejectedValue()}"></td></tr>
            </div>
            <tr><td id="mainBtn"><a th:href="@{/}">메인 페이지로 돌아가기..</a></td></tr>
        </table>
    </div>
</section>
</html>
