<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/defaultLayout">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/domestic/manageDomestic.css}">
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/domestic/manageDomestic.js}"></script>
</th:block>
<head>
</head>
<section layout:fragment="content">
    <div class="container" data-spy="affix">


         <input type="text" id="searchDomestic"  placeholder="도시를 입력해주세요.">

        <div id="search" style="display: none" >
            <div class="entireDomesticName" th:each="list : ${entireList}" >
                <span th:id="${list.domesticName}" class="name" th:text="${list.domesticName}"></span>
            </div>
        </div>


<div id="main">
        <div id="images">
            <img th:if="${domestic.thumbnailSystem == null}" class = "thumnail" src="/images/noImage.png">
            <img th:if="${domestic.thumbnailSystem != null}" class="thumnail" th:src="@{'/upload/'+${domestic.thumbnailSystem}}">
            <div id="imgViewArea" style="margin-top:10px; display:none;">
                <img id="imgArea" style="margin-left: 250px; margin-bottom: 100px; margin-top: 70px; border-radius: 50%; border: 3px solid teal; width: 300px;
                        height: 300px;" onerror="imgAreaError()"/>
            </div>
        </div>

    <form th:action="@{/settingDomestic}" name="form" id="form" role="form" method="post" enctype="multipart/form-data">
        <input type="hidden" name="prevdomesticName" th:value="${domestic.domesticName}">
        <div id="selected">
            <div id="currentDomestic" th:text="${domestic.domesticName}"></div>
            <input class="form-fileInput" type="hidden" name="domesticName" id="domesticName" th:value="${domestic.domesticName}">
        </div>

    <label for="boardFileInput">
        <img src="/images/board/poto.png" style="width:100px; height:100px; cursor: pointer;">
    </label>
        <input style="display: none;" type="file" name="boardFileInput" id="boardFileInput">
        <button type="submit" class="btn-default" >작성</button>
    </form>

</div>


    </div>
</section>
</html>
