<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/defaultLayout">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/board/detailBoard.css}">
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/board/detailBoard.js}"></script>
</th:block>
<head>

</head>
<section layout:fragment="content">

    <div class="container">

        <table id="table">
            <thead>
            <tr>
                <td id="boardTitle" colspan="2"  th:text="${board.boardTitle}"></td>
                <td  th:text="${board.userNick}"></td>
            </tr>
            </thead>
            <tr id="tablebody">
                <td>작성일자 <span th:text="${board.boardWdate}"></span></td>
                <td><img class="images" src="/images/board/view.png">조회수<span th:text="${board.boardContent}"></span></td>
                <td><img class="images" src="/images/board/commentCount.png">추천수<span th:text="${board.recomCount}"></span></td>
            </tr>
            <tr>
                <td height="300px;" th:text="${board.boardContent}"></td>
            </tr>
        </table>

        <table>


        </table>

    </div>
</section>
</html>
