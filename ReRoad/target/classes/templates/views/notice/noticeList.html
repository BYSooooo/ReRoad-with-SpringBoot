<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/notice/noticeList.css}">
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/notice/noticeList.js}"></script>
    <script th:src="@{/js/notice/noticeSearch.js}"></script>
</th:block>

<head>

</head>
<body>
<div  class="container">
    <nav class="navbar navbar-default navBox">
        <div class="container-fluid">
                <select id="keyfield" name="keyfield">
                    <option value="all">제목+내용</option>
                    <option value="noticeTitle">제목</option>
                    <option value="noticeContent">내용</option>
                </select>&nbsp;
                <input type="search" id="keyword" name="keyword" autocomplete="off" maxlength="16"
                       class="form-control" placeholder="검색어를 입력하세요">&nbsp;
                <input type="button" onclick="getSearchList()" class="btn btn-success"  value="검색">

        </div>
    </nav>
    <div>
        <table id="table" class="table table-hover">
            <tbody id="noticeList">

            </tbody>
        </table>
        <div id="paging">
            <div id="pagination-div">
                <div id="page-content"></div>
            </div>
        </div>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="btn btn-primary waves-effect waves-light" th:href="@{/admin/noticewriteform}">
                글작성
            </a>
        </div>
    </div>
</div>
</body>
</html>
