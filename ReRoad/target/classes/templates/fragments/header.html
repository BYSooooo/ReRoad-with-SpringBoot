<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<style>
#logo{
	width: 100px;
	height: 60px;
	float:left;
}
.ReRoad{
	font-size: 30px;

}

#bar{
width: 100%;
height: 20px;
background-color: teal;
	margin-top: 20px;
}

#loginBtn{
	margin-top: 20px;
	margin-left: 800px;

}
#road{
	float:left;
}
</style>
</head>

	<div th:fragment="headerFragment">
		<div class="container">
		<div class="header">
			<div class="header_logo">
					<a th:href="@{/}">
						<img id="logo" src="/images/mainLogo.png" />
					</a>
			</div>
		</div>
			<div>
				<!--session에 로그인 유저 정보가 없다면 -->
				<div th:if="${session.loginUser == null}">
					<a th:href="@{/loginForm}">
						<button class="" id="loginBtn">로그인/회원가입</button>
					</a>
				</div>
				<!--session에 로그인 유저 정보가 있다면 -->
				<div style="float:right" th:unless="${session.loginUser == null}">
					<!--session에 로그인한 유저의 권한이 Member라면 -->
					<div th:if="${session.loginUser.role == 'ROLE_MEMBER'}">
						일반 회원 계정입니다.<br>
						<span th:text="${session.loginUser.userNick}" />

					</div>
					<div th:if="${session.loginUser.role == 'ROLE_ADMIN'}">
							관리자 계정입니다.<br>
							<span th:text="${session.loginUser.userNick}" />
					</div>
				</div>
			</div>
		<div id ="bar"></div>
	</div>
</div>
</html>
