<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko"
      layout:decorate="~{layout/defaultLayout}" >
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{css/member/joinUserForm.css}">
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/member/joinUserForm.js}"></script>
</th:block>
<head>
<!--    <meta name="_csrf" th:content="${_csrf.token}"/>-->
<!--    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->
</head>

<section layout:fragment="content">
    <form class="form-signin" action="/joinUserRequest" id= "joinUserForm"  method="POST" modelAttribute="UserVo">
        <div id = "joinFormOne"class="joinUserContainer">
            <div class="welcome_join_Text">
                <h1 class="joinText1">회원가입</h1>
                <div class = "title_devide"></div>
                <div class="welcome_join">
                    이메일을 입력하세요.<br>
                    이메일은 로그인 시 아이디로 사용되며 변경 하실 수 없습니다.
                </div>
            </div>
            <div class = AlertDiv id="AlertDiv" th:each= "error: ${bindError}">
                <span class="reLoginAlert" th:text="${error.value}"></span>
            </div>
            <div class="inputEmailAndNum">
                <label class = "idcss" for="userId">ID(Email)</label>
                <input class="form-control" type="text" id="userId" name="userId" placeholder="example@email.com" />
                <div id="checkDbId" ></div>
                <button id="sendVeriNum" type="button" class="btn btn-primary btn-lg btn-block">인증번호발송</button>
                <label class = "pwcss" for="veriNumber">인증번호</label>
                <input class="form-control" type="text" id="veriNumber" name="veriNumber" placeholder="인증번호를 입력하세요" />
                <div id="checkVeriNumber"></div>
                <button id="nextButton" type="button" class="btn btn-primary btn-lg btn-block"> 다음 </button>


            </div>
        </div>
        <div id = "joinFormTwo" class="joinUserContainer" >
            <div class="welcome_join_text">
                <div class="joinText2">
                    <h1 class="joinText2">회원가입</h1>
                    <div class = "title_devide"></div>
                    <div class="footer_title"></div>
                    <div class="welcome_join">
                        회원 가입에 필요한 추가 정보를 입력하세요.<br>
                        회원 가입 버튼을 누르면 가입 절차가 완료됩니다.
                    </div>
                </div>
                <div class="inputAnotherInfo">
                    <label class = "idcss" >ID(Email)</label>
                    <input class="form-control" id="verifiedMail" disabled>
                    <label class="idcss" for="userPwd">Password</label>
                    <input class="form-control" type="password" id="userPwd" name="userPwd">
                    <div id="checkPwdformat"></div>
                    <label class="idcss" for="reInputPwd">Password 재입력</label>
                    <input class="form-control" type="password" id="reInputPwd" name="reInputPwd">
                    <div id="checkPwdOneMore"></div>
                    <label class="idcss" for="userNick">NickName</label>
                    <input class="form-control" type="text" id="userNick" name="userNick">
                    <div id="checkNick"></div>
                    <button class="btn btn-primary btn-lg btn-block" type="button" id="joinButton" name="joinButton">회원가입</button>

                </div>
            </div>
        </div>
    </form>
</section>
</html>
