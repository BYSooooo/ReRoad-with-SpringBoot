<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/notice/noticewrite.css}">
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/notice/noticeWrite.js}"></script>
</th:block>

<head>

</head>
<body>
<div class="container">
    <form name="form" id="form" role="form" method="post" th:action="@{/admin/writenotice}"
          enctype="multipart/form-data">
        <div class="mb-3">
            <h3 class="text-title">공지사항 작성 폼</h3>
            <input type="text" class="form-control" name="noticeTitle" id="noticeTitle" maxlength="16"
                   autocomplete="off" placeholder="제목을 입력하세요.">
        </div>
        <div class="contentCtrl">
                <textarea class="form-control" name="noticeContent" id="noticeContent"
                          placeholder="내용을 입력하세요." autocomplete="off" wrap="hard"></textarea>
        </div>

        <div class="fileBox">
            <label for="noticeFileInput">파일 첨부</label>
            <input type="file" class="form-fileInput" id="noticeFileInput" name="noticeFileInput" multiple>
            <div id="file_name"></div>
        </div>
        <div class="foot">
            <div id="Isvalid"></div>
            <div class="btnctl">
                <button type="submit" class="btn btn-sm btn-primary" id="saveBtn">작성</button>
                <a class="btn btn-default waves-effect waves-light" th:href="@{/noticelist}">목록</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
