<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

      layout:decorate="layout/defaultLayout">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/board/boardList.css}">
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/board/boardList.js}"></script>
</th:block>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
</head>
<section layout:fragment="content">

    <div class="container">


            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse"
                         id="bs-example-navbar-collapse-1">

                            <select style="height: 30px;" name="keyfield" id="keyfield">
                                <option value="all">전체</option>
                                <option value="boardTitle">제목</option>
                                <option value="userNick">작성자</option>
                                <option value="boardContent">내용</option>
                            </select>
                            <input type="search" name="keyword" id="keyword" class="form-control" style="width: 300px; display: inline-block;">
                            <button class="btn btn-primary" type="submit" id="searchBtn">
                                <i class="fas fa-search"></i>
                            </button>
                        <button sec:authorize = "hasAnyRole('ROLE_MEMBER', 'ROLE_ADMIN')" type="button" class="btn btn-primary" id="writeBtn">글쓰기 </button>
                    </div>
                </div>
            </nav>

        <table th:if="${boardList==null}">

          <tr>
              <td>등록된 글이 없습니다.</td>
          </tr>

        </table>

        <div id="html" >
        <table id="boardTable" th:if="${boardList != null}" th:each="board : ${boardList}">

            <tr>
                <td rowspan="3" ><a th:href="@{/detailBoard/{boardNo}(boardNo=${board.boardNo})}">
                                                <img th:if="${#lists.size(board.boardFiles) >= 1}" class="thumnail" th:src="@{'/upload/'+${board.boardFiles[0].systemFileName}}">
                    <img th:if="${#lists.size(board.boardFiles) == 0}" class="thumnail" src="/images/board/king.png"></a></td>
                <td width="210px;" id="title" colspan="3"><a th:href="@{/detailBoard/{boardNo}(boardNo=${board.boardNo})}"><p th:text="${board.boardTitle}"></p></a></td>
            </tr>
            <tr id="Nick">
                <td width="210px;" colspan="3"><img class="boardImg" src="/images/board/user.png"><span id="font" th:text="${board.userNick}"></span></td>
            </tr>
            <tr>
                <td width="70px;"><img class="boardImg" src="/images/board/view.png"><span th:text="${board.boardCount}"></span></td>
                <td width="70px;"><img class="boardImg" src="/images/board/comment.png"><span th:text="${board.commentCount}"></span></td>
                <td width="70px;"><img class="boardImg" src="/images/board/reComcount.png"><span th:text="${board.recomCount}"></span></td>
            </tr>
            <tr id="imgs">
                <td height="50px;" id="content" colspan="5" th:text="${board.boardContent}"></td>
            </tr>

        </table>

        </div>
    </div>
</section>
</html>
